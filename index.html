<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header" id="header">
    <div class="menu">
        <div class="title"><h1>Электронные тесты по медицинской физике</h1> <img src="img/atom.png" alt=""></div>
        <label>ФИО: <input class="name" type="text" required></label>
        <label>Количество вопросов <input type="number" class="questionQuantity" min="5" max="250" required> из
            259</label>
        <button class="start">Начать тест</button>
    </div>
    <div class="results">
        <div class="student"></div>
        <div class="points"></div>
        <div class="interest"></div>
        <div class="timer"><p>00:00</p></div>
        <div class="omitted"></div>
    </div>
</div>
<div class="workspace">

</div>
<div class="info">
    <button class="end hidden" href="#header">Завершить тест</button>
    <button class="restart hidden" href="#header">Начать тест заново</button>
    <div class="info__author">
        <p>Автор: <a href="">Мисостишхов Владимир</a></p>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
